<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-color: white;
      color: black;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap; /* Allow items to wrap to the next line if the container is not wide enough */
      margin-top: 20px;
    }

    .image-container div {
      text-align: center;
      width: 30%; /* Adjust the width as needed */
      margin: 10px; /* Adjust the margin as needed */
    }

    .image-container img {
      width: 100%; /* Make images fill the container */
      max-height: 300px;
    }
  </style>
  <title>Personal Website</title>
</head>

<body>
  <main>
    <h1 style="font-size: 64px; font-family: 'Arial', sans-serif; text-align: center;">
      Vlad Bors
    </h1>
    
    <h2 style="font-size: 28px; font-family: 'Arial', sans-serif; text-align: center;">
      About me!
      <p style="font-size: 18px; font-family: 'Arial', sans-serif; text-align: center;">
        I like working on stuff and fixing them when they go wrong.</p>
    </h2>
        
    <h3 style="font-size: 28px; font-family: 'Arial', sans-serif; text-align: center;">
      Projects:
    </h3>
    <div class="image-container">
      <div>
        <img src="forest.jpg" alt="Forest">
        <p>Forest</p>
      </div>

      <div>
        <img src="mountain.jpg" alt="Mountain">
        <p>Mountain</p>
      </div>

      <div>
        <img src="beach.jpg" alt="Beach">
        <p>Beach</p>
      </div>
    </div>


  </main>
</body>

</html>
